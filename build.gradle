plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'maven-publish'
	id 'com.jfrog.bintray' version '1.8.4'
}

version = '0.2.0'
group = 'org.example'
description = 'A demo library to be published to bintray'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	compile 'org.example:gradle-bintrayPublishDemo:0.1.0'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

bintray{
	user = bintrayUser
	key = bintrayApiKey
	publications = ['mavenPublication']
	pkg {
		version {
			name = project.name
			desc = project.description
			released = new Date()
			vcsTag = project.version
		}
		repo = 'maven'
		name = project.name
		userOrg = 'infeo'
		licenses = ['GPL-3.0']
		vcsUrl = 'https://github.com/infeo/gradle-bintrayPublishDemo.git'
		
	}
}

tasks {
	jar {
		manifest {
			attributes(
				'Implementation-Title': project.name,
				'Implementation-Version': project.version,
				'Specification-Title': 'Example Library',
				'Specification-Version': project.version,
				'Specification-Vendor': 'TODO'
			)
		}
	}
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task showBintrayInfo() {
	description 'Shows your system bintray credentials'
	group 'bintray'
	doLast() {
		println bintrayUser
		print bintrayApiKey
	}
}

//create pomConfig
def pomConfig = {
    licenses {
        license {
            name "GNU General Public License, Version 3.0"
            url "https://www.gnu.org/licenses/gpl-3.0.en.html"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "infeo"
            name "Armin Schrenk"
            email "mail@example.de"
        }
    }
    
    scm {
       url "https://github.com/infeo/gradle-bintrayPublishDemo.git"
    }
}


publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
			//groupdId and so on are inferred
			
			artifact sourcesJar
            artifact javadocJar
			pom.withXml {
                def root = asNode()
                root.appendNode('description', project.description)
                root.appendNode('name', project.name)
                root.appendNode('url', 'http://www.example.com')
                root.children().last() + pomConfig
            }
        }
    }

    repositories {
        maven {
            name = 'local'
            url = "file://${buildDir}/repo"
        }
    }
}
